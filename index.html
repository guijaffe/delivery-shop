<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>Delivery</title>
</head>
<body>
<div class="page-wrapper">
	<header>
		<div class="container">
			<div class="header-box">
				<div class="header-logo logo">
					<img src="/img/logo.svg" alt="logo">
				</div>
				<div class="header-controls">
					<button class="btn btn-primary">
						<img src="img/icons/user.svg" alt="user">
						Войти
					</button>
					<button class="btn btn-outline">
						<img src="img/icons/shopping-cart.svg" alt="shop">
						Корзина
					</button>
				</div>
			</div>
		</div>
	</header>
	<main>
		<section class="banner">
			<div class="container">
				<div class="banner-item">
					<h2 class="banner-item--title">
						Онлайн-сервис<br>доставки еды на дом
					</h2>

						Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
					</p>
				</div>
			</div>
		</section>
		<section class="products">

				<div class="products-header">
					<h3 class="products-header--title">
						Рестораны
					</h3>
					<label>
						<input
							type="text"
							class="products-header--search"
							placeholder="Поиск блюд и ресторанов"
						>
					</label>
				</div>
				<div class="products-wrapper">
					<div class="products-card">
						<div class="products-card__image">
							<img src="img/rests/pizza-plus.jpg" alt="pizza plus">
						</div>
						<div class="products-card__description">
							<div class="products-card__description-row">
								<h4 class="products-card__description--title">
									Пицца плюс
								</h4>
								<div class="products-card__description--badge">
									50 мин
								</div>
							</div>
						</div>
					</div>

					<div class="products-card">

						</div>

							klklklj
						</div>
					</div>

					<div class="products-card">

							<img src="img/rests/pizza-plus.jpg" alt="pizza plus">
						</div>
						<div class="products-card__description">
							klklklj
						</div>
					</div>

					<div class="products-card">
						<div class="products-card__image">
							<img src="img/rests/pizza-plus.jpg" alt="pizza plus">
						</div>
						<div class="products-card__description">
							klklklj
						</div>
					</div>

					<div class="products-card">
						<div class="products-card__image">
							<img src="img/rests/pizza-plus.jpg" alt="pizza plus">
						</div>
						<div class="products-card__description">
							klklklj
						</div>
					</div>

					<div class="products-card">
						<div class="products-card__image">
							<img src="img/rests/pizza-plus.jpg" alt="pizza plus">
						</div>
						<div class="products-card__description">
							<h4 class="products-card__description--title">
								Пицца плюс
							</h4>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<div class="container">
			<div class="footer-box">
				<div class="footer-logo logo">
					<img src="/img/logo.svg" alt="logo">
				</div>
				<div class="footer-nav">
					<ul>
						<li>Ресторанам</li>
						<li>Курьерам</li>
						<li>Пресс-центр</li>
						<li>Контакты</li>
					</ul>
				</div>
				<div class="footer-social">
					<img src="img/social/inst.png" alt="instagram">
					<img src="img/social/facebook.png" alt="facebook">
					<img src="img/social/vk.png" alt="vk">
				</div>
			</div>
		</div>
	</footer>
</div>
</body>
</html>
